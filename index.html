<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Kart</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <header>
        <h1>Shopping Kart</h1>
    </header>

    <main>
        <ol>
            <li>
                <div class="item">
                    <div class="item__left">
                        <img src="assets/media/green shell.webp" alt="" width="50px">
                        <p>Green Shell</p>
                    </div>
                    <h5>$1.000</h5>
                </div>
            </li>
            <li>
                <div class="item">
                    <div class="item__left">
                        <img src="assets/media/blue shell.webp" alt="" height="50px">
                        <p>Blue Shell</p>
                    </div>
                    <h5>$5.000</h5>
                </div>
            </li>
            <li>
                <div class="item">
                    <div class="item__left">
                        <img src="assets/media/bullet bill.webp" alt="" width="50px">
                        <p>Bullet Bill</p>
                    </div>
                    <h5>$1.500</h5>
                </div>
            </li>
            <li>
                <div class="item">
                    <div class="item__left">
                        <img src="assets/media/bananas.webp" alt="" height="50px">
                        <p>Bananas</p>
                    </div>
                    <h5>$890</h5>
                </div>
            </li>
            <li>
                <div class="item">
                    <div class="item__left">
                        <img src="assets/media/mushroom.webp" alt="" height="50px">
                        <p>Mushroom</p>
                    </div>
                    <h5>$1.300</h5>
                    </div>
            </li>
        </ol>

        <div class="bottom_total" id="ticket">
            
        </div>
    </main>
    <footer>
        <button id="start_button">Buy items</button>
    </footer>

    <script src="assets/js/script.js"></script>
</body>

</html>
